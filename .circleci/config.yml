version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8  # Use the appropriate Python version
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install -r requirements.txt  # Ensure you have a requirements.txt file
      - run:
          name: Run Bot
          command: python your_script.py  # Replace with your Python file name

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      
